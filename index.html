<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الصفحة الرئيسية - تطبيق الميزانية السريع</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div id="notification-container"></div>

<header class="app-header">
    <h1>تطبيق الميزانية السريع</h1>
</header>
<section class="card" style="margin-top:10px;">
<p style="text-align:center; font-size:18px; margin-bottom:20px;">
    <a href="https://aljamhaljamh95-afk.github.io/CRUDS/" target="_blank" style="color:#2563eb;">
        الرجوع إلى مشروع CRUDS
    </a>
</p>


</section>

<nav class="top-nav">
    <a href="index.html" class="active">الرئيسية</a>
    <a href="transactions.html">كل المعاملات</a>
    <a href="reports.html">التقارير</a>
    <a href="settings.html">الإعدادات</a>
</nav>

<main class="page">

    <section class="card-grid">
        <div class="card">
            <h3>إجمالي الدخل</h3>
            <p id="summary-income" class="amount">0.00 ر.س</p>
        </div>
        <div class="card">
            <h3>إجمالي المصروفات</h3>
            <p id="summary-expense" class="amount">0.00 ر.س</p>
        </div>
        <div class="card">
            <h3>الرصيد الحالي</h3>
            <p id="summary-balance" class="amount">0.00 ر.س</p>
        </div>
    </section>

    <section class="card">
        <h2>إضافة معاملة جديدة</h2>
        <form id="add-transaction-form" class="form">
            <div class="form-row">
                <label for="tr-type">النوع</label>
                <select id="tr-type">
                    <option value="income">دخل</option>
                    <option value="expense">مصروف</option>
                </select>
            </div>

            <div class="form-row">
                <label for="tr-amount">المبلغ</label>
                <input type="number" id="tr-amount" min="0" step="0.01" required>
            </div>

            <div class="form-row">
                <label for="tr-category">الفئة</label>
                <select id="tr-category"></select>
            </div>

            <div class="form-row">
                <label for="tr-desc">الوصف (اختياري)</label>
                <input type="text" id="tr-desc" placeholder="مثال: غداء، مواصلات...">
            </div>

            <button type="submit" class="btn primary">حفظ المعاملة</button>
        </form>
    </section>

    <section class="card">
        <h2>أحدث المعاملات</h2>
        <div id="latest-transactions" class="transactions-list">
            <p class="muted">لا توجد معاملات حتى الآن.</p>
        </div>
    </section>

</main>

<script src="assets/js/common.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
