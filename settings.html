<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الإعدادات - تطبيق الميزانية المبسط</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div id="notification-container"></div>

<header class="app-header">
    <h1>الإعدادات</h1>
</header>

<nav class="top-nav">
    <a href="index.html">الرئيسية</a>
    <a href="transactions.html">كل المعاملات</a>
    <a href="reports.html">التقارير</a>
    <a href="settings.html" class="active">الإعدادات</a>
</nav>

<main class="page">

    <section class="card">
        <h2>حد الميزانية الشهري</h2>
        <form id="budget-form" class="form">
            <div class="form-row">
                <label for="budget-input">الحد الأقصى للمصروفات</label>
                <input type="number" id="budget-input" min="0" step="0.01" placeholder="مثال: 1500">
            </div>
            <button type="submit" class="btn primary">حفظ الحد</button>
        </form>
        <p class="muted">يستخدم هذا الحد في صفحة التقارير فقط للتذكير، ولا يمنع إضافة المعاملات.</p>
    </section>

    <section class="card">
        <h2>إدارة الفئات</h2>
        <form id="category-form" class="form inline-form">
            <div class="form-row">
                <label for="category-input">اسم الفئة الجديدة</label>
                <input type="text" id="category-input" placeholder="مثال: طعام، مواصلات...">
            </div>
            <button type="submit" class="btn secondary">إضافة فئة</button>
        </form>

        <ul id="categories-list" class="category-list">
            <!-- الفئات تظهر هنا -->
        </ul>
    </section>

</main>

<script src="assets/js/common.js"></script>
<script src="assets/js/settings.js"></script>

</body>
</html>
